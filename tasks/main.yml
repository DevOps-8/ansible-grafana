---
# tasks file for ansible-grafana
- include: debian.yml
  when: ansible_os_family == "Debian"

- include: centos.yml
  when: ansible_os_family == "RedHat"

- include: vsphere_support.yml
  when: enable_grafana_vsphere_support

- include: config.yml
  when: config_grafana

- include: plugins.yml
  when: enable_grafana_plugins
